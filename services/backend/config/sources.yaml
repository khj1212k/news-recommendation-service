    adapter: "rss"
    rss_url: "https://www.korea.kr/rss/policy.xml"
    base_url: "https://www.korea.kr"
    terms_url: "https://www.korea.kr/guide/copyRight.do"
    allow_fulltext: true
    allow_derivatives: true
    category: "정치"
    language: "ko"
    enabled: true
    max_items: 50
